<!DOCTYPE html>
<html lang="">
  <head>
      <!-- Précharger les fichiers CSS et JS principaux -->
      <link rel="preload" href="/path/to/your/main.css" as="style">
      <link rel="preload" href="/path/to/your/main.js" as="script">
      <link rel="preload" href="/path/to/your/image.jpg" as="image">
      <!-- Précharge d'autres fichiers si nécessaire -->
      <link rel="preload" href="/path/to/your/other-asset.png" as="image">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="loader">
      <div class="progress-bar"></div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  /* Loader - Fond noir avec barre de chargement */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Fond noir semi-transparent */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .progress-bar {
    width: 0;
    height: 4px; /* Hauteur de la barre */
    background-color: white; /* Couleur de la barre */
    animation: load 3s linear infinite; /* Animation de la barre */
  }

  @keyframes load {
    0% { width: 0; }
    50% { width: 50%; }
    100% { width: 100%; }
  }
</style>

<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    if (loader) {
      loader.style.display = 'none'; // Cache le loader une fois la page chargée
    }
  });
</script>
